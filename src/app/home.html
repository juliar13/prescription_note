<ng-container *ngFor="let item of array;">
  <ons-list-item>
  <div class="left">
    <img class="list-item__thumbnail" src="{{user_image}}">
  </div>

    <span class="list-item__title">{{title}}</span>
    <span class="list-item__subtitle">{{memo}}</span>
  </div>
  <div class="expandable-content">
    <img class="expandable-img" src="{{big_image}}">
  </div>
</ons-list-item>
</ng-container>
