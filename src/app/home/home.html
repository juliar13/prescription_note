<ons-toolbar [attr.modifier]="modifier">
  <div class="center">お薬手帳（home.html header）</div>
</ons-toolbar>

<p>Pattern 2</p>
<p>最初から開いているバージョンも作る</p>
<p>画像タッチで画面遷移</p>

<hr />

<ons-list-item expandable *ngFor="let item of list3"
  [class.selected]="item === selectedItem">
  <div class="left">
    <img class="list-item__thumbnail" src="{{item.img1}}">
  </div>
  <div class="center">
    <span class="list-item__title">{{item.date_str}}</span>
    <span class="list-item__subtitle">{{item.memo_str}}</span>
  </div>
  <div class="expandable-content">
    <img class="expandable-img" src="{{item.img2}}" (click)="onListClicked(item)">
  </div>
</ons-list-item>
